<body>

    <div class="general">
        <div>
            <div class="container1">
                <!-- polychat logo -->
                <!-- pas avoir les syles et font dans html-->
                <div id="logo">
                    <a href="index.html">
                        <div id="poly">
                            Poly
                        </div>
                        </a>
                        <div id="users">
                            <a href="index.html">
                                <i  class="fas fa-users"></i>
                            </a>
                        </div>
                        <a href="index.html">
                            <div id="chat">
                                 Chat 
                            </div>
                        </a>
                </div>

                <!-- les icones -->
                <div class="iconesHaut">
                    <!-- la grandeur des icones est h4 -->

                        <a href="#"  class="personne">
                            <div class="utilisateur">
                                <div class="far fa-user" onclick="connecter()"></div>
                                <div id="nom" onclick="connecter()" class="nomUtilisateur">User</div>
                            </div>
                        </a>

                        <a href="#" style="color:black">
                            <div class="far fa-bell"></div>
                        </a>
                        
                        <a href="#" style="color:black">
                            <div class="fas fa-globe"></div>
                        </a>

                        <a href="#" style="color:black">
                            <span class="glyphicon cog1" aria-hidden="true"></span>
                        </a>
                    
                </div>
            </div>

            <div id="container2">

                <div id="con22">
                    <div>Groupe actif:</div>
                    
                </div>

                <!-- est-ce qu'il faut ajouter la ligne blanche entre les deux clonnes? -->
                <div class="con23">

                    <!-- first row -->
                    <div> Liste des groupes </div>

                    <!-- second row -->
                    <div class="con231">
                        <div> <h4>Groupe disponibles </h4></div>
                        <div style="word-spacing:7px;" align="right">
                            <h4>

                                <!-- les icones -->         
                                   <span class="glyphicon plus1" id="myBtn" onclick="envoyerGroupe()" ></span>

                                <a href="#" class="cog" style="color:white">
                                    <span class="glyphicon cog2" aria-hidden="true"></span>
                                </a>
                            </h4>
                        </div>
                    </div>
                </div>
            </div>
            <div id="sound"></div>
            <div class="container3">
            
                <!-- place pour les messages -->
                <div class="message">
                    <div id="messageText">
  
                        
                        <!-- modal -->
                        <div id="myModal" class="modal">
                            <div class="modal-content">
                                <span class="close" onclick="close()">&times;</span>
                                <h3>Choisissez le nom du groupe</h3>
                                <input id="NomGroupe" placeholder="Le nom du groupe ici!" value="test">
                                <button class="ajout" onclick="envoyerGroupe()"> Ajouter </button>
                            </div>
                        </div>


                    </div>
                    <!-- la place pour l'ecriture -->
                    <div class="bar">
                        <button class="like">
                            <div class="far fa-thumbs-up" onclick="envoyerMessagePouce()"></div>
                        </button>

                        <!-- et est-ce que c'est correct comme ca ou "envoyer" n'est pas un button
                            et il faut faire 3 grides pour la derniere ligne?-->
                        <input autofocus="autofocus" id="dataMessage" class="EcritureMessage" placeholder="Votre message ici!">
                        <button id="envoyerEnter" class="envoyer" onclick="envoyerMessage()">
                            Envoyer
                        </button>
                    </div>

                </div>

                <!-- liste des groupes -->
                <div class="groupes" id="groupe">
                    <div class="grGeneral">
                        <div class="fas fa-star"> </div>  Général
                        <div class="defaut"> défaut </div>
                    </div>

                        <i id="eq" onclick="changeStatus(this)" class="fas fa-plus"></i>

                        équipe 1
                    </div>-->

        <i id="eq" onclick="changePlusMinus(this)" class="fas fa-plus" ></i>

        équipe 2
    </div>

    <!-- <i class="fas fa-plus"></i> -->
                </div>
            </div>


        </div>
